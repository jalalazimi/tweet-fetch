language: node_js
branches:
  only:
    - master
    - /^greenkeeper/.*$/
cache:
  yarn: true
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - node
before_install:
  - export GH_TOKEN=$GH_TOKEN
  - export NPM_TOKEN=$NPM_TOKEN
  - curl -o- -L https://yarnpkg.com/install.sh | bash
script:
  - yarn run build
after_success:
  - yarn deploy-docs
  - yarn semantic-release

