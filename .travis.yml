language: node_js
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
  only:
    - master
    - /^greenkeeper/.*$/
cache:
  yarn: true
  directories:
    - node_modules
    - ~/.npm
notifications:
  email: false
node_js:
  - '10'
  - '9'
  - '8'
  - '6'
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
script:
  - yarn run build
after_success:
  - yarn deploy-docs
  - yarn run travis-deploy-once "yarn run semantic-release"


